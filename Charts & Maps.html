<!DOCTYPE>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="assets/framework/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/highcharts.css">
</head>
<body>

<div id="mychart">Charts</div>
 
<script src="assets/jquery/jquery.js"></script>
<script src="assets/js/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
$(function () {
  $('#mychart').highcharts({
      title:{
        text: 'Demo highcharts - Basic Line Chart'
      },
      subtitle:{
        text: 'Climate Chart'
      },
      xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'] 
      },
      yAxis: {
        type: 'linear',
      },
      series:[{
        name:'My Series',
        data:[10,15,25.5,15.8,45.3,12.8,35.5,30.1,20.5,33.3,24.2,25.9]
      }],
      /*series:[{
        data:[{
          name: 'First Series',
          y:10
        },
        {
          name: 'Second Series',
          y:20
        }]
      }],*/
      tooltip: {
        backgroundColor: '#FCFFC5',
        borderColor: 'black',
        borderRadius: 10,
        borderWidth: 3
      },
       legend: {
            align: 'center',
            verticalAlign: 'top',
            layout: 'vertical',
            x: 0,
            y: 100
        }
  });
})
    </script>
</body>
</html>
